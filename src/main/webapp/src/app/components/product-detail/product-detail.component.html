<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 carousel-img" src='../../../assets/images/{{productDetails.imageUrl}}/1.jpg'
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carousel-img" src='../../../assets/images/{{productDetails.imageUrl}}/2.jpg'
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carousel-img" src='../../../assets/images/{{productDetails.imageUrl}}/3.jpg'
           alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carousel-img" src='../../../assets/images/{{productDetails.imageUrl}}/4.jpg'
           alt="forth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 carousel-img" src='../../../assets/images/{{productDetails.imageUrl}}/5.jpg'
           alt="fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" role="button" data-slide="prev" [routerLink]="['./']"
     fragment="carouselExampleControls">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next" [routerLink]="['./']"
     fragment="carouselExampleControls">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="card-body">
  <h3 class="card-title">{{productDetails.name}}</h3>
  <h4><span>â‚¹</span>
    {{productDetails.price}}</h4>

  <p class="card-text">{{productDetails.description}}</p>
  <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
  {{productDetails.rating}} stars
</div>
<div class="btn-group" class="add-button">

  <button *ngIf="productDetails.availability== 'A'" type="button" class="btn btn-sm btn-outline-secondary">Add to Cart
  </button>
  <button *ngIf="productDetails.availability== 'O'" type="button" disabled="productDetails.availability== 'O'"
          class="btn btn-sm btn-outline-secondary">Notify Me
  </button>
  <span *ngIf="productDetails.availability== 'O'" class="out-of-stock">
  Out of Stock!!</span>
</div>
