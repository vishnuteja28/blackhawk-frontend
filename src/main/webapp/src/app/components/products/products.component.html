<div>

  <div class="container">

    <span class="expression"> {{expression}} </span>
    <div class="braces">
      <button class="" (click)="appendExpression('(')"> (</button>

      <button class="" (click)="appendExpression(')')"> )</button>

      <button class="" (click)="appendExpression('0')"> 0</button>
    </div>

    <div class="numbers">
      <button class="" (click)="appendExpression('7')"> 7</button>
      <button class="" (click)="appendExpression('8')"> 8</button>
      <button class="" (click)="appendExpression('9')"> 9</button>
      <br>

      <button class="" (click)="appendExpression('4')"> 4</button>
      <button class="" (click)="appendExpression('5')"> 5</button>
      <button class="" (click)="appendExpression('6')"> 6</button>
      <br>

      <button class="" (click)="appendExpression('1')"> 1</button>
      <button class="" (click)="appendExpression('2')"> 2</button>
      <button class="" (click)="appendExpression('3')"> 3</button>

      <br>
    </div>

    <div class="plus">
      <button class="" (click)="appendExpression('+')"> +</button>
      <button class="" (click)="clear()"> Clear</button>
    </div>

    <div class="plus">
      <button class="" (click)="appendExpression('-')"> -</button>
      <button class="" (click)="appendExpression('*')"> *</button>
      <button class="" (click)="appendExpression('/')"> /</button>
      <br>
      <button class="" (click)="calculate()"> =</button>
      <br>
    </div>

  </div>

</div>

<div class="col-sm-3 products">
  <div>
    <div class="card mb-4 shadow-sm on-hover">
      <span (click)="viewDetails(1)"><img class="card-img-top h-10-r" src="../../../assets/images/mango.jpg"
                                          alt="Card image cap"></span>
      <div class="card-body">
        <p class="card-text">Our Organic Alphonso, King of Mango are handpicked and delivered to you directly from our
          farmer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewDetails(1)">View Details
            </button>
          </div>
          <small class="text-muted">4.5(1080 Reviews)</small>
        </div>
      </div>
    </div>
    <div class="card mb-4 shadow-sm on-hover">
      <span (click)="viewDetails(2)"><img class="card-img-top h-10-r" src="./../../../assets/images/choco.jpg"
                                          alt="Card image cap"></span>
      <div class="card-body">
        <p class="card-text">Exotic & Personalized Chocolate gift boxes & Hampers.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewDetails(2)">View Details
            </button>
          </div>
          <small class="text-muted">4.1(1298 Reviews)</small>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-7 well product-detail-container">
  <router-outlet></router-outlet>
</div>
